<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <dialog class="modal">
        <div class="modal__wrapper">
            <div class="modal__text"></div>
            <button class="modal__btn">Ок</button>
        </div>
    </dialog>

    <form name="form_login" action="" class="form form-login">

        <div class="navigation">

            <button class="navigation__btn">
                Зарегистрироваться
            </button>

        </div>

        <h1>Форма входа</h1>

        <div class="wrapper">

            <label class="form__item">

                <div class="form__name">
                    Введите email *
                </div>

                <input type="text" class="form__input" name="emailLogin">
            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="emailLogin">
                    обязательно для заполнения
                </div>

            </div>

            <label class="form__item">

                <div class="form__name">
                    Введите пароль *
                </div>

                <input type="password" class="form__input" name="passwordLogin">
            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="passwordLogin">
                    обязательно для заполнения
                </div>

            </div>

        </div>

        <div class="form__submit">

            <button class="form__submit-btn" id="btn-login">
                Авторизоваться
            </button>

        </div>

    </form>

    <form name="form_registration" action="" class="form form-registration">

        <div class="navigation">

            <button class="navigation__btn">
                Войти
            </button>

        </div>

        <h1>Форма регистрации</h1>

        <div class="wrapper">

            <label class="form__item">

                <div class="form__name">
                    Введите имя *
                </div>

                <input type="text" class="form__input" name="nameUser">

            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="nameUser">
                    обязательно для заполнения
                </div>

            </div>

            <label class="form__item">

                <div class="form__name">
                    Введите пароль *
                </div>

                <input type="password" class="form__input" name="password">
            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="password">
                    обязательно для заполнения
                </div>

            </div>

            <label class="form__item">

                <div class="form__name">
                    Повторите пароль *
                </div>

                <input type="password" class="form__input" name="passwordCheck">
            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="passwordCheck">
                    обязательно для заполнения
                </div>

            </div>

            <label class="form__item">

                <div class="form__name">
                    Введите email *
                </div>

                <input type="text" class="form__input" name="email">
            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="email">
                    обязательно для заполнения
                </div>

            </div>

            <label class="form__item">

                <div class="form__name">
                    Возраст *
                </div>

                <input type="number" min="7" max="90" step="1" class="form__input" name="age">
            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="age">
                    обязательно для заполнения
                </div>

            </div>

            <label class="form__item">

                <div class="form__name">
                    Пол *
                </div>

                <div>
                    <label class="form__item_cursor">
                        <input type="radio" name="gender" value="male">
                        Мужской
                    </label>

                </div>

                <div>
                    <label class="form__item_cursor">
                        <input type="radio" name="gender" value="female">
                        Женский
                    </label>

                </div>

            </label>

            <div class="form__text">

                <div class="form__text-empty"></div>
                <div class="form__text-message" data-group="gender">
                    обязательно для заполнения
                </div>

            </div>


            <label class="form__item">

                <div class="form__name">
                    Профессия
                </div>

                <select name="profession" class="form__input form__item_cursor">
                    <option value="not_selected" selected>Не выбрано</option>
                    <option value="engineer">Инженер</option>
                    <option value="manager">Менеджер</option>
                    <option value="scientist">Ученый</option>
                    <option value="lawyer">Юрист</option>
                    <option value="other">Другое</option>
                </select>

            </label>

            <label class="form__item form__item-photo">

                <div class="form__name">
                    Фото:
                </div>

                <input type="file" accept="image/jpeg" name="photo" class="form__input-photo">
                <img src="./images/icon-photo.svg" alt="фотоаппарат" class="form__input-img">
                <div class='form__input-selectFile'>
                    <img src="" alt="" id="imgFile">
                    <!-- <button class="form__input-btnDel"> -->
                    <img src="./images/icon-btnDel.svg" alt="иконка крестик в круге" class="form__input-btnDel">
                    <!-- </button> -->
                </div>

            </label>

            <label class="form__item form__check">

                <input type="checkbox" class="form__check-input" name="checkbox">
                <span class="form__check-vector"></span>

                <span class="form__doc">Согласен на обработку персональных данных в соответствии с
                    <a href="" class="form__doc">
                        политикой конфиденциальности
                    </a>

                </span>


            </label>

            <p class="form__text-message" data-group="checkbox">
                обязательно для заполнения
            </p>

        </div>

        <div class="form__submit">

            <button class="form__submit-btn" id="btn-registration">
                Зарегистрироваться
            </button>

        </div>

    </form>

    <script src="./script.js"></script>
</body>

</html>
